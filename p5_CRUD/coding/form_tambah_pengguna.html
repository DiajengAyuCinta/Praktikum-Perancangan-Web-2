<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengguna | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff 0%, #00a6ff 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
            box-sizing: border-box;
        }

        .form-card {
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            padding: 25px 28px;
            margin: 30px auto;
            animation: fadeIn 0.6s ease-in-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h3 {
            font-weight: 600;
            color: #0d6efd;
        }

        .form-header p {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-top: 8px;
        }

        input, select {
            border-radius: 8px !important;
            border: 1px solid #ced4da !important;
            font-size: 14px;
            padding: 8px 10px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            padding: 10px 0;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-back {
            display: inline-block;
            text-decoration: none;
            margin-top: 15px;
            font-size: 14px;
            color: #0d6efd;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-height: 700px) {
            body {
                align-items: flex-start;
            }
            .form-card {
                margin: 50px auto;
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="form-header">
            <i data-lucide="user-plus" style="color:#0d6efd; width:38px; height:38px;"></i>
            <h3>Tambah Data Pengguna</h3>
            <p>Isi form berikut untuk menambahkan pengguna baru</p>
        </div>

        <form action="proses_tambah_pengguna.php" method="post">
            <div class="mb-3">
                <label for="id_user">ID Pengguna</label>
                <input type="text" class="form-control" id="id_user" name="id_user" required>
            </div>

            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="nama_lengkap">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
            </div>

            <div class="mb-3">
                <label for="role">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">-- Pilih Role --</option>
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="dosen">Dosen</option>
                    <option value="kaprodi">Kaprodi</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="status_akun">Status Akun</label>
                <select class="form-select" id="status_akun" name="status_akun" required>
                    <option value="">-- Pilih Status --</option>
                    <option value="aktif">Aktif</option>
                    <option value="nonaktif">Nonaktif</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">
                <i data-lucide="save"></i> Simpan Data
            </button>
        </form>

        <div class="text-center">
            <a href="kelola_user.php" class="btn-back"><i data-lucide="arrow-left"></i> Kembali</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
